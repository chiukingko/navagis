<!DOCTYPE html>
<html>
	<head>
		<title>Navagis Exam - Karl</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="interface">
			<p style="margin-bottom:10px;border-bottom:1px solid #ddd;">
				<b>Restaurant Counter Tool</b>
			</p>
			<div id="drawtools" style="margin-bottom:10px;">
				<img id="draw-button" src="draw.png" style="width:auto;height:40px">
				<img id="delete-button" src="eraser.png" style="width:auto;height:40px"></center>
			</div>
			<p style="margin-bottom:10px;"><b>Select Specialty<b></p>
			<select id="specialty" style="width:100%;" >
				<option value="">Choose specialty</option>
				<option value="fish">Seafood</option>
				<option value="lechon">Lechon</option>
				<option value="barbeque">Barbeque</option>
				<option value="wine">Wine</option>
			</select>
			<div id="results-panel">
				<ul id="places"></ul>
			</div>
			<p>
				<div id="analytics"></div>
			</p>
		</div>
		<div id="right-panel"></div>
		<div id="map"></div>
	</body>
	<!--Javascript section-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="restaurant.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB00M2-94XUJJLJAm6MXj64tUQ9srBIniE&libraries=drawing,places&callback=map_obj.init">
	</script>
	<script>
		map_obj = new map_class();
